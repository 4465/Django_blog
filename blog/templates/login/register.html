{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static "CSS/register.css" %}">
{% endblock %}

{% block content%}
     <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/register/" method="post">
              {% csrf_token %}
              <h2 class="text-center">欢迎注册先锋博客系统</h2>
              <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
              </div>
              <div class="form-group">
                <label for="id_password">密码：</label>
                <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
              </div>
              <div class="form-group">
                  <label for="id-email">Email：</label>
                  <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" required>
              </div>
              <div class="form-group">
                  <label for="id_sex">性别:</label>
                  <input type="radio" name="sex" value="male">男
                  <input type="radio" name="sex" value="female">女
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">注册</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
