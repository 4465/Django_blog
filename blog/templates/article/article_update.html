{% extends 'base.html' %}{% load staticfiles %}
{% block title %}写文章{% endblock %}
{% block css %} <link href="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.css" rel="stylesheet">{% endblock %}

{% block content %}
    <form action="/updated/{{ article.id }}/" method="post">
    {% csrf_token %}
     <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
         <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">目录</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="category" name="category" value="{{ article.category.name }}">
                </div>
    <textarea id="body" name="body" >{{ article.body }}</textarea>
    <script src="https://cdn.bootcss.com/simplemde/1.11.2/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE();
    </script>
       <button type="submit" class="btn btn-primary">更新</button>
    </form>
{% endblock %}
